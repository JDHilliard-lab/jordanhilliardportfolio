<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Hilliard | Experiential Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .project-card { transition: all 0.5s ease; border: 1px solid #1a1a1a; }
        .project-card:hover { border-color: #333; transform: translateY(-5px); }
        .video-bg { position: absolute; top: 0; left: 0; width: 100%; h-full; object-fit: cover; opacity: 0; transition: opacity 0.8s ease; }
        .project-card:hover .video-bg { opacity: 0.6; }
        .project-card:hover img { opacity: 0; }
    </style>
</head>
<body>

    <nav class="fixed w-full p-8 z-50 flex justify-between items-center mix-blend-difference">
        <h1 class="text-2xl font-black tracking-tighter">JH.</h1>
        <div class="hidden md:flex space-x-12 text-xs uppercase tracking-[0.2em] font-bold">
            <a href="#work" class="hover:text-blue-500 transition">Work</a>
            <a href="mailto:jordan@jordanhilliard.com" class="hover:text-blue-500 transition">Contact</a>
        </div>
    </nav>

    <section class="h-[90vh] flex flex-col items-center justify-center p-6">
        <h2 id="hero-text" class="text-[12vw] font-black uppercase leading-[0.85] tracking-tighter text-center italic">
            JORDAN<br>HILLIARD
        </h2>
        <p class="mt-8 text-zinc-500 uppercase tracking-[0.4em] text-[10px] md:text-xs">Environmental Graphic Design & 3D Experiential</p>
    </section>

    <section id="work" class="max-w-7xl mx-auto p-4 md:p-10 grid grid-cols-1 md:grid-cols-12 gap-6 auto-rows-[350px]">
        
        <div class="project-card md:col-span-8 md:row-span-2 bg-zinc-900 rounded-[2rem] overflow-hidden relative group cursor-pointer">
            <img src="https://images.squarespace-cdn.com/content/v1/5924765717bffce807212457/1614717143926-I9Z3QO9O6O1H0Y8O4W6U/Ford_Render_01.jpg" 
                 class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000">
            
            <video class="video-bg" autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-vortex-3444-large.mp4" type="video/mp4">
            </video>

            <div class="absolute bottom-10 left-10 z-20">
                <p class="text-blue-500 text-xs font-bold tracking-widest uppercase mb-2">Featured Project</p>
                <h3 class="text-5xl font-black italic uppercase">Ford Motor Co.</h3>
            </div>
        </div>

        <div class="project-card md:col-span-4 md:row-span-1 bg-zinc-900 rounded-[2rem] overflow-hidden relative group cursor-pointer">
            <img src="https://images.squarespace-cdn.com/content/v1/5924765717bffce807212457/1592425026214-X0M7Z8S6X9G0P5E5Z0Y0/HotelArts_01.jpg" 
                 class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
            <div class="absolute bottom-6 left-8">
                <h3 class="text-xl font-bold uppercase tracking-tight">Hotel Arts</h3>
            </div>
        </div>

        <div class="project-card md:col-span-4 md:row-span-1 bg-zinc-900 rounded-[2rem] overflow-hidden relative group cursor-pointer">
            <img src="https://images.squarespace-cdn.com/content/v1/5924765717bffce807212457/1592424000000-W_TimesSquare_01.jpg" 
                 class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
            <div class="absolute bottom-6 left-8">
                <h3 class="text-xl font-bold uppercase tracking-tight">W Times Square</h3>
            </div>
        </div>

    </section>

    <footer class="py-20 text-center text-zinc-600 text-[10px] uppercase tracking-widest">
        &copy; 2024 Jordan Hilliard. Built for Speed.
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animate Hero text on load
        gsap.from("#hero-text", { 
            duration: 1.5, 
            y: 100, 
            opacity: 0, 
            skewY: 7, 
            ease: "power4.out" 
        });

        // Animate project cards on scroll
        gsap.from(".project-card", {
            scrollTrigger: {
                trigger: "#work",
                start: "top 80%",
            },
            y: 60,
            opacity: 0,
            duration: 1,
            stagger: 0.15,
            ease: "power2.out"
        });
    </script>
</body>
</html>
