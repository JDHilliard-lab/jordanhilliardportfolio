<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Hilliard | Experiential Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: white; overflow-x: hidden; }
        .project-card { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .project-card:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <nav class="fixed w-full p-6 z-50 flex justify-between items-center mix-blend-difference">
        <h1 class="text-xl font-bold tracking-tighter">JH.</h1>
        <div class="space-x-8 text-sm uppercase tracking-widest">
            <a href="#work">Work</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <section class="h-screen flex items-center justify-center p-6">
        <div class="text-center">
            <h2 id="hero-text" class="text-6xl md:text-9xl font-black uppercase leading-none opacity-0">
                Jordan <br> Hilliard
            </h2>
            <p class="mt-4 text-gray-400 uppercase tracking-widest">Environmental Graphic Design & 3D Motion</p>
        </div>
    </section>

    <section id="work" class="p-4 md:p-10 grid grid-cols-1 md:grid-cols-12 gap-4 auto-rows-[300px]">
        
        <div class="project-card md:col-span-8 md:row-span-2 bg-zinc-900 rounded-3xl overflow-hidden relative group cursor-pointer">
            <div class="absolute inset-0 bg-blue-900/20 group-hover:bg-blue-900/40 transition-colors z-10"></div>
            <img src="your-ford-image.jpg" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" alt="Ford Project">
            <div class="absolute bottom-8 left-8 z-20">
                <span class="text-xs uppercase tracking-widest text-blue-400">Featured Project</span>
                <h3 class="text-4xl font-bold">FORD MOTOR CO.</h3>
            </div>
        </div>

        <div class="project-card md:col-span-4 md:row-span-1 bg-zinc-900 rounded-3xl overflow-hidden relative">
             <div class="absolute inset-0 bg-black/40 z-10"></div>
             <img src="hotel-arts.jpg" class="w-full h-full object-cover" alt="Hotel Arts">
             <div class="absolute bottom-6 left-6 z-20">
                <h3 class="text-xl font-bold">HOTEL ARTS</h3>
            </div>
        </div>

        <div class="project-card md:col-span-4 md:row-span-1 border border-zinc-800 rounded-3xl p-8 flex items-end">
            <p class="text-zinc-500 italic">"Design that shapes the physical experience."</p>
        </div>
    </section>

    <script>
        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Hero Text Entrance
        gsap.to("#hero-text", { 
            opacity: 1, 
            y: -20, 
            duration: 1.5, 
            ease: "power4.out" 
        });

        // Ford Project Scroll Animation
        gsap.from(".project-card", {
            scrollTrigger: {
                trigger: "#work",
                start: "top 80%",
            },
            y: 50,
            opacity: 0,
            duration: 1,
            stagger: 0.2
        });
    </script>
</body>
</html>
